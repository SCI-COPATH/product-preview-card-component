<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;400;100;700&display=swap"
    rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="all">
    <div class="feature">
      <div class="feature-inner">
        <picture>
          <source srcset="/images/image-product-mobile.jpg" media="(max-width: 375px)">
          <source srcset="/images/image-product-desktop.jpg">
          <img src="/images/image-product-desktop.jpg" alt="Flowers">
        </picture>

        <!-- <img src="" alt="Perfume"> -->

      </div>

      <div class="feature-inner">
        <div class="message">
          <h2>Parfum</h2>
          <h1>Gabrielle Essence Eau De Parfum</h1>

          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="rate">
            <h1>$149.99</h1>
            <p>$169.99</p>
          </div>


          <a class="cart" href="#"><img src="images/icon-cart.svg" alt="carticon"> Add to Cart</a>
        
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/SCI-COPATH"  target="_blank">Jayasankar J P</a>.
    </div>
</body>

</html>
